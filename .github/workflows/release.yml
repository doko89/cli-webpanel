name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Set VERSION env
        run: echo "VERSION=${GITHUB_REF_NAME}" >> $GITHUB_ENV

      - name: Build binaries
        run: |
          chmod +x scripts/build.sh
          ./scripts/build.sh

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          name: Release ${{ env.VERSION }}
          body_path: release/release-notes.md
          draft: false
          prerelease: false
          files: |
            release/webpanel-linux-amd64
            release/webpanel-linux-386
            release/webpanel-linux-arm64
            release/webpanel-linux-arm-v6
            release/webpanel-linux-arm-v7
            release/webpanel-linux-amd64.sha256
            release/webpanel-linux-386.sha256
            release/webpanel-linux-arm64.sha256
            release/webpanel-linux-arm-v6.sha256
            release/webpanel-linux-arm-v7.sha256